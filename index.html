<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UX Web App Design</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"

  <link rel="stylesheet" href="./styles/style.css">

<body>
  <nav class="custom-navbar">
    <input id="searchBar" type="text" placeholder="Type here to search...">

  <div id="side-menu" class="side-nav">
    <button class="btn-menu" onclick="openSlideMenu()"><img id="navArrow" src="./svgs/arrow_right.svg"></button>
    <a id="firstMenuItem" href="#"><img src="./svgs/home.svg"><span class="description-hidden menuBtn">Home</span></a>
    <a href="#"><img src="./svgs/calendar.svg"><span class="description-hidden menuBtn">Calendar</span></a>
    <a href="#"><img src="./svgs/mail.svg"><span class="description-hidden menuBtn">Mail</span></a>

    <a class="bottomMenuBtn" href="#"><img src="./svgs/settings.svg"></i><span class="description-hidden menuBtn">Settings</span></a>
  </div>
  
  <div id="main">
    
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
